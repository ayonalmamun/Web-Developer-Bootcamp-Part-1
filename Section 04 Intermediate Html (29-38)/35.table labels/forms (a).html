<!-- label and name are same -->
<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<form action="https://www.w3schools.com/">
		<h1>Sign In</h1>
		<label>
			Username:
			<input type="text" placeholder="Username:">
		</label>
		<label>
			Password:
			<input type="password" placeholder="Password:">
		</label>
		<input type="submit">
	</form>
</body>
</html>
