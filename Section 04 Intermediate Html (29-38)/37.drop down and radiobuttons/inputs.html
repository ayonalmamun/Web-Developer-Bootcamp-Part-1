<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="Choice" value="DOGS">
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="Choice" value="CATS">
		<p>Favorite Color:</p>
		<select name="color">
			<option>Blue</option>
			<option>Red</option>
			<option>Green</option>
		</select>
		<p>Mood:</p>
		<select name="mood">
			<option value="happy">;)</option>
			<option value="annoyed">:/</option>
			<option value="sad">:(</option>
		</select>
		<button>GO!</button>
		<br><br>
		<textarea name="Info:" rows="5" cols="30"></textarea>
	</form>
	<!-- <input type="checkbox"> -->
</body>
</html>
