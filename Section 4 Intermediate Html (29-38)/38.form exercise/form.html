<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>
	<br>
	<form>
		<label for="fn">First Name:</label>
		<input type="text" id="fn" placeholder="John" name="firstname:" required>
		<label for="ln">Last Name:</label>
		<input type="text" id="ln" placeholder="Smith" name="lastname:"  required>
		<br>
		<label for="male">Male</label>
		<input type="radio"	name="gender:" value="Male" id="male">
		<label for="female">Female</label>
		<input type="radio"	name="gender:" value="Female" id="female">
		<label for="gay">JoJo</label>
		<input type="radio"	name="gender:" value="JoJo" id="gay">
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="your email" name="email" required>
		<label for="pass">Password:</label>
		<input type="password" id="pass" name="pass" pattern=".{5,10}" required title="5 to 10 Characters">
		<p>	Birthday: 
			<select name="Month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="Date">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year">
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
			</select>
		</p>
		<label for="agree">I agree to the terms and conditions </label>
		<input type="checkbox" id="agree" name="agree">
		<button>Submit</button>
	</form>
</body>
</html>
